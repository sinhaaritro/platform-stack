# couchdb/secret.yaml
# Securely stores the credentials for the CouchDB administrator.
apiVersion: v1
kind: Secret
metadata:
  name: couchdb-secret
  namespace: obsidian
type: Opaque
data:
  # The username, base64 encoded. 'admin' -> 'YWRtaW4='
  COUCHDB_USER: YWRtaW4=
  # The password, base64 encoded. 'supersecretpassword' -> 'c3VwZXJzZWNyZXRwYXNzd29yZA=='
  COUCHDB_PASSWORD: c3VwZXJzZWNyZXRwYXNzd29yZA==
