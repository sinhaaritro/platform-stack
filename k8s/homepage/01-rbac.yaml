apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage-sa
  namespace: homepage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage-cr
rules:
  - apiGroups: [""] # Core API group
    resources: ["services", "pods", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["traefik.io"] # Traefik's API group for IngressRoutes
    resources: ["ingressroutes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage-crb
subjects:
  - kind: ServiceAccount
    name: homepage-sa
    namespace: homepage
roleRef:
  kind: ClusterRole
  name: homepage-cr
  apiGroup: rbac.authorization.k8s.io
