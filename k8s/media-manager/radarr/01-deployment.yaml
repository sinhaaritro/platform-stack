apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr-deployment
  namespace: media-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      securityContext:
        # IMPORTANT: This forces the container to run as 'mediaowner' (1302)
        # to ensure it has permission to read/write to the NFS share.
        runAsUser: 1302
        runAsGroup: 1302
        fsGroup: 1302
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:version-5.27.5.10198
          ports:
            - containerPort: 7878
          env:
            - name: PUID
              value: "1302"
            - name: PGID
              value: "1302"
            - name: TZ
              value: "Asia/Kolkata"
          volumeMounts:
            # Mount Radarr's private config storage
            - name: config-storage
              mountPath: /config
            # Mount the SHARED media storage from the Jellyfin PVC
            - name: data-storage
              mountPath: /data
      volumes:
        - name: config-storage
          nfs:
            server: 192.168.0.202
            path: /mnt/data/config/radarr
        # This is direct NFS mount for sharing data across multiple namespace
        - name: data-storage
          nfs:
            server: 192.168.0.202
            path: /mnt/data/contents/public
