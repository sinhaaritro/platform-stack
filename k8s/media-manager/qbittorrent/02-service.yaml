apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-service
  namespace: media-manager
spec:
  selector:
    app: qbittorrent
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: torrent-tcp
      protocol: TCP
      port: 6881
      targetPort: 6881
    - name: torrent-udp
      protocol: UDP
      port: 6881
      targetPort: 6881
