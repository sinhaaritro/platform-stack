apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-deployment
  namespace: media-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      securityContext:
        # Run as 'mediaowner' (1302) to ensure NFS permissions
        runAsUser: 1302
        runAsGroup: 1302
        fsGroup: 1302
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:4.0.15
          ports:
            - containerPort: 8989
          env:
            - name: PUID
              value: "1302"
            - name: PGID
              value: "1302"
            - name: TZ
              value: "Asia/Kolkata"
          volumeMounts:
            # Mount Sonarr's private config storage
            - name: config-storage
              mountPath: /config
            # Mount the SHARED media storage via direct NFS
            - name: data-storage
              mountPath: /data
      volumes:
        - name: config-storage
          nfs:
            server: 192.168.0.202
            path: /mnt/data/config/sonarr
        # This is the direct NFS mount, identical to Jellyfin and Radarr
        - name: data-storage
          nfs:
            server: 192.168.0.202
            path: /mnt/data/contents/public
