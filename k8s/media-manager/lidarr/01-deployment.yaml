apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr-deployment
  namespace: media-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lidarr
  template:
    metadata:
      labels:
        app: lidarr
    spec:
      securityContext:
        # Run as 'mediaowner' (1302) to ensure NFS permissions
        runAsUser: 1302
        runAsGroup: 1302
        fsGroup: 1302
      containers:
        - name: lidarr
          image: lscr.io/linuxserver/lidarr:latest
          ports:
            # Lidarr's default port is 8686
            - containerPort: 8686
          env:
            - name: PUID
              value: "1302"
            - name: PGID
              value: "1302"
            - name: TZ
              value: "Etc/UTC" # Change to your timezone
          volumeMounts:
            # Mount Lidarr's private config storage
            - name: config-storage
              mountPath: /config
            # Mount the SHARED media storage via direct NFS
            - name: data-storage
              mountPath: /data
      volumes:
        - name: config-storage
          nfs:
            server: 192.168.0.202
            path: /mnt/data/config/lidarr
        # This is the direct NFS mount, identical to the other apps
        - name: data-storage
          nfs:
            server: 192.168.0.202
            path: /mnt/data/contents/public
