apiVersion: apps/v1
kind: Deployment
metadata:
  name: readarr-deployment
  namespace: media-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readarr
  template:
    metadata:
      labels:
        app: readarr
    spec:
      securityContext:
        # Run as 'mediaowner' (1302) to ensure NFS permissions
        # runAsUser: 1302
        # runAsGroup: 1302
        fsGroup: 1302
      containers:
        - name: readarr
          image: ghcr.io/hotio/readarr
          ports:
            # Readarr's default port is 8787
            - containerPort: 8787
          env:
            - name: PUID
              value: "1302"
            - name: PGID
              value: "1302"
            - name: TZ
              value: "Etc/UTC" # Change to your timezone
          volumeMounts:
            # Mount Readarr's private config storage
            - name: config-storage
              mountPath: /config
            # Mount the SHARED media storage via direct NFS
            - name: data-storage
              mountPath: /data
      volumes:
        - name: config-storage
          nfs:
            server: 192.168.0.202
            path: /mnt/data/config/readarr
        # This is the direct NFS mount, identical to the other apps
        - name: data-storage
          nfs:
            server: 192.168.0.202
            path: /mnt/data/contents/public
