# kind-config.yaml
# This version is configured to support an Ingress Controller.
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    # These port mappings expose the standard web ports (80/443)
    # from your VM to the Ingress Controller running inside the cluster.
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    extraMounts:
      # Mount 1: The entire local configuration directory.
      - hostPath: /home/dev/container-config/
        containerPath: /mnt/config
      # Mount 2: The entire NFS data share.
      - hostPath: /mnt/nfs/shared/
        containerPath: /mnt/data
