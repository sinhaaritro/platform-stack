apiVersion: v1
kind: Service
metadata:
  name: vpnapps-service
  namespace: vpnapps
spec:
  selector:
    app: vpnapps
  ports:
    - name: qb-http
      protocol: TCP
      port: 8080
      targetPort: qb-http
    - name: prowlarr-http
      protocol: TCP
      port: 9696
      targetPort: prowlarr-http
