apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vpnapps-ingressroute
  namespace: vpnapps
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`qbittorrent.localhost`)
      kind: Rule
      services:
        - name: vpnapps-service
          port: 8080
    - match: Host(`prowlarr.localhost`)
      kind: Rule
      services:
        - name: vpnapps-service
          port: 9696
