apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config-pvc
  namespace: radarr
spec:
  # This uses your cluster's default storage (local-path)
  storageClassName: standard
  accessModes:
    # 'ReadWriteOnce' is correct for a config volume
    - ReadWriteOnce
  resources:
    requests:
      # 2GB is a good starting size for Radarr's database
      storage: 2Gi
