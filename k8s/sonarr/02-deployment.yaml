apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-deployment
  namespace: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      securityContext:
        # Run as 'mediaowner' (1302) to ensure NFS permissions
        runAsUser: 1302
        runAsGroup: 1302
        fsGroup: 1302
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest
          ports:
            # Sonarr's default port is 8989
            - containerPort: 8989
          env:
            - name: PUID
              value: "1302"
            - name: PGID
              value: "1302"
            - name: TZ
              value: "Etc/UTC" # Change to your timezone
          volumeMounts:
            # Mount Sonarr's private config storage
            - name: config-storage
              mountPath: /config
            # Mount the SHARED media storage via direct NFS
            - name: media-storage
              mountPath: /media
      volumes:
        - name: config-storage
          persistentVolumeClaim:
            claimName: sonarr-config-pvc
        # This is the direct NFS mount, identical to Jellyfin and Radarr
        - name: media-storage
          nfs:
            server: 192.168.0.202
            path: /mnt/data
