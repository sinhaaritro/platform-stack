auth:
  rootUser: "admin"
  rootPassword: "change-me-in-overlay"

persistence:
  enabled: true
  storageClass: "longhorn"
  size: 20Gi
  accessModes:
    - ReadWriteOnce

replicaCount: 1

defaultBuckets: "loki-chunks, loki-ruler"

service:
  type: ClusterIP
  ports:
    api: 9000
    console: 9090

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

containerSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  readOnlyRootFilesystem: true
