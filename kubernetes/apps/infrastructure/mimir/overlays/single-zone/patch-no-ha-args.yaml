# Inject CLI args to force single-zone mode without modifying config file
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "-ingester.ring.replication-factor=1"
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "-store-gateway.sharding-ring.replication-factor=1"
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "-alertmanager.sharding-ring.replication-factor=1"
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "-ruler.ring.replication-factor=1"
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "-distributor.ring.kvstore.store=memberlist"
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "-ingester.ring.zone-awareness-enabled=false"
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "-store-gateway.sharding-ring.zone-awareness-enabled=false"
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "-alertmanager.sharding-ring.zone-awareness-enabled=false"
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "-ruler.ring.zone-awareness-enabled=false"
