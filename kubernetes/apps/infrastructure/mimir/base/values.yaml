mimir:
  structuredConfig:
    limits:
      ingestion_rate: 100000
      ingestion_burst_size: 200000
      max_global_series_per_user: 1000000
    common:
      storage:
        backend: s3
        s3:
          endpoint: seaweedfs-s3.storage.svc:8333
          region: us-east-1
          access_key_id: mimir
          secret_access_key: mimir
          insecure: true
          signature_version: v4

    # Ring Configs for Single Node
    ingester:
      ring:
        replication_factor: 1
    store_gateway:
      sharding_ring:
        replication_factor: 1
    ruler:
      ring:
        replication_factor: 1

    blocks_storage:
      s3:
        bucket_name: mimir-tsdb

    alertmanager_storage:
      s3:
        bucket_name: mimir-alertmanager

    ruler_storage:
      s3:
        bucket_name: mimir-ruler

# Disable MinIO as we use SeaweedFS
minio:
  enabled: false

# Replicas (Single Zone = 1)
ingester:
  replicas: 1
  zoneAwareReplication:
    enabled: false
  persistentVolume:
    size: 2Gi
    storageClass: longhorn

store_gateway:
  replicas: 1
  zoneAwareReplication:
    enabled: false
  persistentVolume:
    size: 2Gi
    storageClass: longhorn

compactor:
  replicas: 1
  persistentVolume:
    size: 2Gi
    storageClass: longhorn

ruler:
  enabled: true
  replicas: 1

alertmanager:
  enabled: true
  replicas: 1
  zoneAwareReplication:
    enabled: false

  persistentVolume:
    size: 2Gi
    storageClass: longhorn

distributor:
  replicas: 1

querier:
  replicas: 1
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      memory: 1Gi

query_frontend:
  replicas: 1

query_scheduler:
  replicas: 1

# Gateway (Nginx)
nginx:
  enabled: true
  replicas: 1

meta_monitoring:
  serviceMonitor:
    enabled: true
    labels:
      release: prometheus-stack
  prometheusRule:
    enabled: true
    labels:
      release: prometheus-stack
      prometheus: k8s
      role: alert-rules
