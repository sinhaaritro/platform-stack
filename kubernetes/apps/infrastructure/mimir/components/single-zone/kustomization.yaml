apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - path: patch-replicas.yaml
    target:
      kind: Deployment|StatefulSet
      name: .*
  - path: patch-args-ingester.yaml
    target:
      kind: StatefulSet
      name: mimir-ingester.*
  - path: patch-args-distributor.yaml
    target:
      kind: Deployment
      name: mimir-distributor.*
  - path: patch-args-store-gateway.yaml
    target:
      kind: StatefulSet
      name: mimir-store-gateway.*
  - path: patch-args-ruler.yaml
    target:
      kind: Deployment
      name: mimir-ruler.*
  - path: patch-args-alertmanager.yaml
    target:
      kind: StatefulSet
      name: mimir-alertmanager.*
  - patch: |
      - op: add
        path: /spec/volumeClaimTemplates/0/kind
        value: PersistentVolumeClaim
      - op: add
        path: /spec/volumeClaimTemplates/0/apiVersion
        value: v1
      - op: add
        path: /spec/volumeClaimTemplates/0/metadata/creationTimestamp
        value: null
      - op: add
        path: /spec/volumeClaimTemplates/0/spec/volumeMode
        value: Filesystem
    target:
      kind: StatefulSet
      name: mimir-(ingester|store-gateway|compactor|alertmanager)
