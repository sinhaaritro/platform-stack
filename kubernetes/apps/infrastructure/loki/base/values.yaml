deploymentMode: SimpleScalable

loki:
  auth_enabled: true
  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki

  storage:
    type: s3
    bucketNames:
      chunks: ${S3_BUCKET_CHUNKS}
      ruler: ${S3_BUCKET_RULER}
      admin: ${S3_BUCKET_ADMIN}
    s3:
      endpoint: ${S3_ENDPOINT}
      region: ${S3_REGION}
      accessKeyId: ${S3_ACCESS_KEY}
      secretAccessKey: ${S3_SECRET_KEY}
      s3ForcePathStyle: true
      insecure: true

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

serviceAccount:
  create: true
  name: loki

chunksCache:
  enabled: true
  allocatedMemory: 512

results_cache:
  enabled: false

gateway:
  enabled: true

write:
  replicas: 3
  legacyWriteTarget: true # Force StatefulSet
  extraArgs:
    - -config.expand-env=true
  persistence:
    enabled: true
    size: 10Gi
    storageClass: longhorn

read:
  replicas: 3
  legacyReadTarget: true # Force StatefulSet
  extraArgs:
    - -config.expand-env=true
  persistence:
    enabled: true
    size: 10Gi
    storageClass: longhorn

backend:
  replicas: 3
  legacyBackendTarget: true # Force StatefulSet
  extraArgs:
    - -config.expand-env=true
  persistence:
    enabled: true
    size: 10Gi
    storageClass: longhorn

monitoring:
  serviceMonitor:
    enabled: true
    labels:
      release: prometheus-stack
