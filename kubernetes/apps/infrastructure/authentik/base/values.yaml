authentik:
  log_level: info
  error_reporting:
    enabled: false

  # Enable generic secret support (we patch the specific secret name in the component)
  # But the chart needs to know to look for env vars if we don't provide them here.
  # Actually, if we use envFrom, we don't need to change much here, just ensure no conflicting values.

postgresql:
  enabled: true
  auth:
    # We will provide credentials via Secret/Env, but chart might need placeholders?
    # Keeping minimal defaults that we override or satisfy via Secret.
    username: authentik
    database: authentik
    # password  # Secret Key is now provided via envFrom (secrets component)
  envFrom:
    - secretRef:
        name: authentik-secrets

redis:
  enabled: true
  architecture: standalone

server:
  ingress:
    enabled: true
    # We will patch the hosts in the component
    hosts: []
    paths:
      - /
