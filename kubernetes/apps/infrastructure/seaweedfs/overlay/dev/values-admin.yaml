global:
  imageName: chrislusf/seaweedfs
  enableSecurity: false

# Disable all components except Admin
master:
  enabled: false
volume:
  enabled: false
filer:
  enabled: false
s3:
  enabled: false
csi:
  enabled: false

# Enable Admin
admin:
  enabled: true
  replicas: 1
  port: 23646
  grpcPort: 33646

  # Authentication
  secret:
    existingSecret: "seaweedfs-admin-creds"
    userKey: "username"
    pwKey: "password"

  # Admin Data Persistence (Optional but recommended)
  data:
    type: "emptyDir"
    size: "1Gi"

  logs:
    type: "emptyDir"
    size: "1Gi"
