global:
  # Enable Security if needed, but for internal cluster use we keep it simple for now
  enableSecurity: false

  # Replication: 001 = 1 backup copy on different server (Total 2 copies)
  replicationPlacement: "001"

master:
  enabled: false
  replicas: 3
  # Default replication setting for new buckets/volumes
  defaultReplication: "001"

  # Use Longhorn PVC instead of hostPath
  data:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "longhorn"
  logs:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "longhorn-logs"

filer:
  enabled: false
  replicas: 1 # Standard is 1 unless using External DB

  # SeaweedFS Filer stores metadata.
  data:
    type: "persistentVolumeClaim"
    size: "5Gi"
    storageClass: "longhorn"
  logs:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "longhorn-logs"

  # S3 is enabled as a separate service below, but Filer S3 gateway can be used too.
  # We will use the standalone S3 component.
  s3:
    enabled: false

volume:
  enabled: false
  replicas: 2 # 2 Volume Servers to satisfy 001 replication
  minFreeSpacePercent: 1

  # DATA DISKS
  dir: "/data"
  dir_idx: "/idx"
  data:
    type: "persistentVolumeClaim"
    size: "20Gi"
    storageClass: "longhorn"

  idx:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "longhorn"

  logs:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "longhorn-logs"

s3:
  enabled: false
  replicas: 1
  logs:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "longhorn-logs"

  # Allow anonymous access or configure secret
  enableAuth: false

# Level 1 Requirements: Admin (Dashboard) and Workers (Maintenance)
admin:
  enabled: true
  secret:
    adminUser: admin
    adminPassword: admin

  # Storage configuration
  data:
    type: "persistentVolumeClaim"
    size: "5Gi"
    storageClass: "longhorn"

  logs:
    type: "persistentVolumeClaim"
    size: "5Gi"
    storageClass: "longhorn-logs"

worker:
  enabled: true
  capabilities: "vacuum,balance,erasure_coding"

  # Storage configuration
  data:
    type: "persistentVolumeClaim"
    size: "5Gi"
    storageClass: "longhorn"

  logs:
    type: "persistentVolumeClaim"
    size: "5Gi"
    storageClass: "longhorn-logs"

# Level 1 Requirements: SFTP Access (Random user/pass default)
sftp:
  enabled: false
  port: 2022

# Disable components we might not need immediately
csi:
  enabled: false
