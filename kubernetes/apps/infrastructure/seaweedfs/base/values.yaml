global:
  # Enable Security if needed, but for internal cluster use we keep it simple for now
  enableSecurity: false

  # Replication: 001 = 1 backup copy on different server (Total 2 copies)
  replicationPlacement: "001"

master:
  enabled: true
  replicas: 3
  # Default replication setting for new buckets/volumes
  defaultReplication: "001"

  # Set specific port if needed, otherwise default 9333 is used
  # port: 9333

  # Use Longhorn PVC instead of hostPath
  data:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "longhorn"
  logs:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "longhorn0rep"

filer:
  enabled: true
  replicas: 1 # Standard is 1 unless using External DB
  # port: 8888

  # SeaweedFS Filer stores metadata.
  data:
    type: "persistentVolumeClaim"
    size: "5Gi"
    storageClass: "longhorn"
  logs:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "longhorn0rep"

  # S3 is enabled as a separate service below
  s3:
    enabled: true
    # port: 8333

  # WebDAV is often a separate component in newer charts or part of filer
  webdav:
    enabled: true
    # port: 7333

volume:
  enabled: true
  replicas: 2 # 2 Volume Servers to satisfy 001 replication
  minFreeSpacePercent: 1
  # port: 8080
  # grpcPort: 18080
  # Note: User mentioned 9340 for Volume Server.
  # If that is the API port, we might need to map it or it's a specific config.
  # For now keeping defaults and exposing via Ingress.

  # DATA DISKS
  dir: "/data"
  dir_idx: "/idx"
  data:
    type: "persistentVolumeClaim"
    size: "20Gi"
    storageClass: "longhorn"

  idx:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "longhorn"

  logs:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "longhorn0rep"

s3:
  enabled: true
  replicas: 1
  port: 8333
  logs:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "longhorn0rep"

  # Allow anonymous access or configure secret
  enableAuth: false

# Level 1 Requirements: Admin (Dashboard) and Workers (Maintenance)
admin:
  enabled: true
  # User mentioned Admin Dashboard at 23646
  # This might be 'weed shell' or dashboard component.
  # If chart doesn't support 'admin' key, this might be custom or ignored by helm.
  # We'll leave it as per previous file but verify if it persists.
  secret:
    adminUser: admin
    adminPassword: admin

  # Storage configuration
  data:
    type: "persistentVolumeClaim"
    size: "5Gi"
    storageClass: "longhorn"

  logs:
    type: "persistentVolumeClaim"
    size: "5Gi"
    storageClass: "longhorn0rep"

worker:
  enabled: true
  capabilities: "vacuum,balance,erasure_coding"

  # Storage configuration
  data:
    type: "persistentVolumeClaim"
    size: "5Gi"
    storageClass: "longhorn"

  logs:
    type: "persistentVolumeClaim"
    size: "5Gi"
    storageClass: "longhorn0rep"

# Legacy or specific components
sftp:
  enabled: false
  port: 2022

# CSI not needed if using Longhorn for backing storage and just S3 front
csi:
  enabled: false
