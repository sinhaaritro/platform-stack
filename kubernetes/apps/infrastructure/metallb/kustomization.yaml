apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: metallb
    repo: oci://registry-1.docker.io/bitnamicharts
    version: 6.4.22
    releaseName: metallb
    namespace: metallb-system
    includeCRDs: true
    valuesInline:
      controller:
        image: docker.io/bitnami/metallb-controller:0.15.2-debian-12-r7
      speaker:
        image: docker.io/bitnami/metallb-speaker:0.15.2-debian-12-r6

resources:
  - pool.yaml
