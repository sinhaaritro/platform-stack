apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn0rep
provisioner: driver.longhorn.io
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: Immediate
parameters:
  numberOfReplicas: "1"
  staleReplicaTimeout: "2880"
  fromBackup: ""
  fsType: "ext4"
  # dataLocality: "best-effort" # Defaults to disabled if not specified, which is fine for general use
