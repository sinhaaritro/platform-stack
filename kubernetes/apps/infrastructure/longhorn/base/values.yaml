defaultSettings:
  # This tells Longhorn not to register any nodes unless they have a specific secret label.
  createDefaultDiskLabeledNodes: false
  defaultDataPath: /data/storage
  storageReservedPercentageForDefaultDisk: 15
  taintToleration: "node-role.kubernetes.io/control-plane:NoSchedule"
# namespaceOverride: "longhorn-system"
persistence:
  defaultClass: true
  defaultClassReplicaCount: 1 # Set to 1 for Lab/Home environment to save space
preUpgradeChecker:
  jobEnabled: false
longhornManager:
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
longhornDriver:
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
metrics:
  serviceMonitor:
    enabled: false
