apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-infrastructure
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - matrix:
        generators:
          - clusters: {}
          - list:
              elements:
                - app: system-patches
                  namespace: kube-system
                  serverSideApply: "true"
                  replace: "false"
                  wave: "0"
                - app: kyverno
                  namespace: security
                  serverSideApply: "true"
                  replace: "false"
                  wave: "1"
                - app: sealed-secrets
                  namespace: security
                  serverSideApply: "true"
                  replace: "false"
                  wave: "2"
                - app: cert-manager
                  namespace: networking
                  serverSideApply: "true"
                  replace: "false"
                  wave: "2"
                - app: metallb-system
                  namespace: networking
                  serverSideApply: "true"
                  replace: "false"
                  wave: "3"
                - app: traefik
                  namespace: networking
                  serverSideApply: "true"
                  replace: "false"
                  wave: "3"
                - app: external-dns
                  namespace: external-dns
                  serverSideApply: "true"
                  replace: "false"
                  wave: "4"
                - app: longhorn
                  namespace: longhorn-system
                  serverSideApply: "true"
                  replace: "false"
                  wave: "4"
                - app: seaweedfs
                  namespace: storage
                  serverSideApply: "true"
                  replace: "false"
                  wave: "5"
                - app: mimir
                  namespace: monitoring
                  serverSideApply: "true"
                  replace: "false"
                  wave: "6"
                - app: grafana
                  namespace: monitoring
                  serverSideApply: "true"
                  replace: "false"
                  wave: "7"
                - app: node-exporter
                  namespace: monitoring
                  serverSideApply: "true"
                  replace: "false"
                  wave: "6"
                - app: alloy
                  namespace: monitoring
                  serverSideApply: "true"
                  replace: "false"
                  wave: "6"
                - app: alertmanager
                  namespace: monitoring
                  serverSideApply: "true"
                  replace: "false"
                  wave: "6"
                # - app: velero
                #   namespace: velero
                #   serverSideApply: "true"
                #   replace: "false"
                #   wave: "6"
                # - app: copyparty
                #   namespace: copyparty
                #   serverSideApply: "true"
                #   replace: "false"
                #   wave: "7"

  template:
    metadata:
      name: '{{if eq .name "in-cluster"}}ruth{{else}}{{.name}}{{end}}-{{.app}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{.wave | default "0"}}'
    spec:
      ignoreDifferences:
        - group: ""
          kind: Secret
          name: "sealed-secrets-key*"
          jsonPointers:
            - /data
        - group: apps
          kind: StatefulSet
          jsonPointers:
            - /spec/volumeClaimTemplates/0/status
            - /spec/volumeClaimTemplates/0/spec/volumeMode
            - /spec/volumeClaimTemplates/1/status
            - /spec/volumeClaimTemplates/1/spec/volumeMode
            - /spec/volumeClaimTemplates/2/status
            - /spec/volumeClaimTemplates/2/spec/volumeMode
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: bgpadvertisements.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: bgppeers.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: bfdprofiles.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: communities.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: ipaddresspools.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        - group: apiextensions.k8s.io
          kind: CustomResourceDefinition
          name: l2advertisements.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
      project: default
      source:
        repoURL: https://github.com/sinhaaritro/platform-stack.git
        targetRevision: HEAD
        path: 'kubernetes/clusters/{{if eq .name "in-cluster"}}ruth{{else}}{{.name}}{{end}}/{{.app}}'
      destination:
        server: "{{.server}}"
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply={{.serverSideApply}}
          - Replace={{.replace}}
        retry:
          limit: 10
          backoff:
            duration: "5s"
            factor: 2
            maxDuration: "3m"
