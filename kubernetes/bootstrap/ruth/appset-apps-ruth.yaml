apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ruth-apps
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - app: loki
            namespace: logging
            serverSideApply: "false"
            replace: "false"
            wave: "6"
          - app: authentik
            namespace: authentik
            serverSideApply: "true"
            replace: "false"
            wave: "6"
          # - app: immich
          #   namespace: immich
          #   serverSideApply: "true"
          #   replace: "false"
          #   wave: "7"
          # - app: obsidian
          #   namespace: obsidian
          #   serverSideApply: "true"
          #   replace: "false"
          #   wave: "7"
          # - app: podinfo
          #   namespace: podinfo
          #   serverSideApply: "false"
          #   replace: "false"
          #   wave: "6"
  template:
    metadata:
      name: "ruth-{{.app}}"
      annotations:
        argocd.argoproj.io/sync-wave: '{{.wave | default "0"}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/sinhaaritro/platform-stack.git
        targetRevision: HEAD
        path: "kubernetes/clusters/ruth/{{.app}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply={{.serverSideApply}}
          - Replace={{.replace}}
        retry:
          limit: 10
          backoff:
            duration: "5s"
            factor: 2
            maxDuration: "3m"
