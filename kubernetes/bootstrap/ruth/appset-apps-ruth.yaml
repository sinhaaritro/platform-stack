apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ruth-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/sinhaaritro/platform-stack.git
        revision: HEAD
        # Find all app.yaml files in the cluster directory
        files:
          - path: "kubernetes/clusters/ruth/**/app.yaml"
  template:
    metadata:
      name: "ruth-{{appName}}"
      labels:
        tier: "{{tier}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/sinhaaritro/platform-stack.git
        targetRevision: HEAD
        path: "{{path.directory}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - Replace=true
        retry:
          limit: 10
          backoff:
            duration: "5s"
            factor: 2
            maxDuration: "3m"

  # Only include apps NOT marked as 'core' (or marked as 'apps')
  selector:
    matchExpressions:
      - key: tier
        operator: NotIn
        values:
          - core
