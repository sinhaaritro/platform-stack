apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../apps/infrastructure/traefik/overlays/minimal

patches:
  - target:
      group: traefik.io
      version: v1alpha1
      kind: IngressRoute
      name: traefik-dashboard
    patch: |-
      - op: replace
        path: /spec/routes/0/match
        value: Host(`traefik.arr.example.com`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
  - target:
      kind: Certificate
      name: traefik-dashboard-cert
    patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: traefik.arr.example.com
      - op: replace
        path: /spec/commonName
        value: traefik.arr.example.com
  - target:
      kind: IngressRoute
      name: traefik-dashboard
    patch: |-
      - op: add
        path: /metadata/annotations
        value:
          link.argocd.argoproj.io/external-link: https://traefik.arr.example.com/dashboard/
