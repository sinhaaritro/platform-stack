apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ui
  namespace: longhorn-system
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    cert-manager.io/cluster-issuer: selfsigned-issuer
    link.argocd.argoproj.io/external-link: https://longhorn.ruth.example.com/
spec:
  tls:
    - hosts:
        - longhorn.ruth.example.com
      secretName: longhorn-ui-cert
  rules:
    - host: longhorn.ruth.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
