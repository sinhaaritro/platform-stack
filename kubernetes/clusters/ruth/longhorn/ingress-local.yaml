apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ingress-local
  namespace: longhorn-system
  annotations:
    # No Cloudflare annotations needed for local
    # Add Cert-Manager if needed later, but for now assuming HTTP or manual certs
spec:
  ingressClassName: traefik
  rules:
    - host: "longhorn.ruth.example.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
